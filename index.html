    <script>
        function initializeProjects(){
            var projects = document.getElementsByClassName("project");

            for(var i = 0; i < projects.length; i++){
                var project = projects[i];

                // Get the modal
                var modal = project.getElementsByClassName("modal")[0];

                if(modal == null)
                    continue;

                // Get the button that opens the modal
                var btn = project.getElementsByClassName("open")[0];

                // Get the <span> element that closes the modal
                var span = project.getElementsByClassName("close")[0];

                // When the user clicks the button, open the modal 
                btn.onclick = function(event) {
                    var button = event.target;
                    var modal = button.parentElement.getElementsByClassName("modal")[0];
                    modal.style.display = "block";
                }

                // When the user clicks on <span> (x), close the modal
                span.onclick = function(event) {
                    var span = event.target;
                    var modal = span.parentElement.parentElement;
                    modal.style.display = "none";
                }

                // When the user clicks anywhere outside of the modal, close it
                window.onclick = function(event) {
                    var modal = event.target;
                    if (modal.classList.contains("modal")) {
                        modal.style.display = "none";
                    }
                }
            }
        }

        window.onload = function(){
            initializeProjects();
        };

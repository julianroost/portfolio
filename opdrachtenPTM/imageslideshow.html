<!DOCTYPE html>
<html lang="en">
<html>
<head>
    <title>Image slideshow - PTM.</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="slideshow.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
 
    
</head>

<body>
<!-- Slideshow container -->
<div class="slideshow-container">
        

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade">
          <div class="numbertext">1 / 8</div>
          <img src="foto's/foto1.png" style="width:100%">
      
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">2 / 8</div>
          <img src="foto's qube/foto2.png" style="width:100%">
        
        </div>
      
        <div class="mySlides fade">
          <div class="numbertext">3 / 8</div>
          <img src="foto's qube/foto3.png" style="width:100%">
        
        </div>

        <div class="mySlides fade">
                <div class="numbertext">4 / 8</div>
                <img src="foto's qube/foto4.png" style="width:100%">
              
        </div>

        <div class="mySlides fade">
                <div class="numbertext">5 / 8</div>
                <img src="foto's qube/foto5.png" style="width:100%">
              
        </div>

        <div class="mySlides fade">
                <div class="numbertext">6 / 8</div>
                <img src="foto's qube/foto6.png" style="width:100%">
              
        </div>

        <div class="mySlides fade">
                <div class="numbertext">7 / 8</div>
                <img src="foto's qube/foto7.png" style="width:100%">
              
        </div>

        <div class="mySlides fade">
                <div class="numbertext">8 / 8</div>
                <img src="foto's qube/foto8.png" style="width:100%">
              
        </div>

        <div class="mySlides fade">
                <div class="numbertext">8 / 8</div>
                <img src="foto's qube/foto8.png" style="width:100%">
              
        </div>
      
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
      <!-- The dots/circles -->
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
        <span class="dot" onclick="currentSlide(4)"></span> 
        <span class="dot" onclick="currentSlide(5)"></span> 
        <span class="dot" onclick="currentSlide(6)"></span>
        <span class="dot" onclick="currentSlide(7)"></span> 
        <span class="dot" onclick="currentSlide(8)"></span> 
    <hr />
      </div>

    </body>
<script>

var slideIndex = 1;
showSlides(slideIndex);

// Next/previous controls
function plusSlides(n) {
  showSlides(slideIndex += n);
}

// Thumbnail image controls
function currentSlide(n) {
  showSlides(slideIndex = n);
}

function showSlides(n) {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  if (n > slides.length) {slideIndex = 1} 
  if (n < 1) {slideIndex = slides.length}
  for (i = 0; i < slides.length; i++) {
      slides[i].style.display = "none"; 
  }
  for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block"; 
  dots[slideIndex-1].className += " active";
}

</script>
